<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Bem vindo(a) - Hotel RS</title>
</head>
<body>
    <div class="container">
        <header class="cabecalho">
            <h2>Hotel RS - Seja bem-vindo(a)!</h2>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="consultar.html">Consultar</a></li>
                </ul>
            </nav>
        </header>

        <div class="formulario">
            <form>
                <h1>Agende já seu horário!</h1>
                <div class="container-form">
                    <div class="info-person">
                        <p>Digite seu nome:</p>
                        <input type="text" placeholder="Ex: Nome Sobrenome" required>
                        <p>Digite seu email:</p>
                        <input type="email" placeholder="Ex: seu.email@email.com" required><br>
                    </div>
                    <div class="info-important">
                        <p>Digite seu número de telefone:</p>
                        <input type="tel" placeholder="Ex: 12 3456 7890" required>
                        <p>Digite seu CPF:</p>
                        <input type="text" placeholder="Ex: 123.456.789.00" required><br>
                    </div>
                </div>
                <div class="container-submit">
                    <input type="submit" class="btn-enviar" value="Cadastrar-se" required>
                </div>
            </form>
        </div>
    </div>

    <div class="teste-input">
        <form action="/login" method="POST">
            <input type="text" name="username">
            <button type="submit">Enviar</button>
        </form>
    </div>

    <footer>
        <p>Todos os direitos reservados. Desenvolvido por <a href="https://github.com/kauasanches">Kauã Sanches</a></p>
    </footer>
</body>
</html>
